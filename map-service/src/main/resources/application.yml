server:
  port: 8084

spring:
  application:
    name: map-service
  datasource:
    url: jdbc:h2:mem:mapdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.web: INFO
    com.geocell.map: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
